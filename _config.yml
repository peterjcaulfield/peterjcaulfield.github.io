
# SEO settings
title: "peterjcaulfield.github.io"
description: "Just another minimalist Jekyll theme that focuses on technical writing."
keywords: "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace"
url: http://peterjcaulfield.github.io # site url
baseurl: null # apply repo name if use it under gh-pages branch
# baseurl: null # apply null if repo name is something like username.github.io

google_analytics: UA-XXXXX-XX
repo: http://github.com/peterjcaulfield/peterjcaulfield.github.io
disqus_shortname: ""
twitter_username: ""
comments: true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Peter Caulfield"
  job      : "builder of things"
  bio      : "Currently enjoying adventures in startup land."
  thumb    : /images/author.jpg
  email    : peterjcaulfield@gmail.com
  url      : http://peterjcaulfield.github.io
  github   : http://github.com/peterjcaulfield
  #twitter  : 
  #facebook : 
  linkedin : https://ie.linkedin.com/in/peter-caulfield-00595854

# social settings
#og_locale: "en_US"
#twitter_card: "summary_large_image"
#twitter_site: ""

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
